<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="fishingCombo.css" />
        <title>rod-connect.com</title>
        <style></style>
    </head>
    <body>
        <!-- this is the container for all the interactions -->
        <div id="comboContainer">
            <!-- this is the left side where all the inputs/searching goes on -->
            <div id="leftSide">


                <!-- type selection dropdown menu -->
                <div id="typeContainer">
                    <h1 class="type">
                        Type
                        <button class="typeSelector"></button>
                    </h1>

                </div>
                <div id="type2Container">
                    <h1>
                        <button class="type2">TYPE</button>
                    </h1>
                </div>
                <!-- input -->
                <div id="inPContainer">
                    <input class="inP" type="text" placeholder="Rod" />
                    <button class="addBtn">&plus;</button>
                </div>


            </div>


            <!-- this is where all the filtering will show up -->
            <div class="rightoutputContainer">
                <div class="dropDown Rod"></div>
                <div class="dropDown Reel"></div>
                <div class="dropDown Line"></div>
                <div class="dropDown Lures"></div>
            </div>
        </div>

        <script type="module" src="fishingComb.js"></script>
    </body>
</html>
